{% extends "base.html" %}
{% block main %}
<div class="login-container">
  {% if error==1 %}
    <div class="msg alert alert-danger alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  用户名或密码错误
</div>
  {% end %}
  <form action="" id="login" method="post" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="uemail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="uemail" placeholder="Email" name="uemail">
      </div>
    </div>
    <div class="form-group">
      <label for="upwd" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="upwd" placeholder="Password" name="upwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
{% end %}
